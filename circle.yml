machine:
  xcode:
    version: "6.3.1"
dependencies:
  pre:
    - cd /Library/Developer/CoreSimulator/Profiles/Runtimes && find . -name dyld_sim -exec sudo chgrp wheel {} \;
  override:
    - 'echo ''gem: --no-ri --no-rdoc'' > ~/.gemrc'
    - echo "machine github.com login $GITHUB_API_KEY" > ~/.netrc
    - chmod 600 ~/.netrc
    - bundle install
    - bundle exec fastlane oss
test:
  override:
    - bundle exec fastlane test
